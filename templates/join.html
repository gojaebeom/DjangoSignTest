<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/join" method="POST">
        {% csrf_token %}
        <input type="email" name="email"><br>
        <input type="password" name="password"><br>
        <input type="text" name="nickname"><br>
        <button>회원가입</button>
    </form>
</body>
</html>
